<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Toggle Button</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
    <a href="Login.html"  class="login-link">Login</a>

 <label class="power-button">
    <input type="checkbox" id="toggle" />
    <div class="circle">
      <!-- Power OFF icon (default) -->
      <svg class="icon off-icon" viewBox="0 0 24 24">
        <path d="M12 2v10" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <path d="M6.8 6.8a7 7 0 1 0 10.4 0" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
      </svg>

      <!-- Power ON icon (only shows when checked) -->
      <svg class="icon on-icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="7" stroke="white" stroke-width="2" fill="none"/>
        <line x1="12" y1="6" x2="12" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
  </label>


    
    
<script src="script.js"></script>

</body>
</html>
